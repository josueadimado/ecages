<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcaGes</title>

  <!-- Tailwind CDN (instant, no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:  '#fff1f1',
              100: '#ffe1e1',
              200: '#ffc9c9',
              300: '#ffaaaa',
              400: '#e66f6f',
              500: '#7a1a1a',  /* main maroon */
              600: '#641515',
              700: '#501010',
              800: '#3d0c0c',
              900: '#260707'
            },
            cream: '#FFF9DB'
          },
          fontFamily: {
            display: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'Apple Color Emoji', 'Segoe UI Emoji'],
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'Apple Color Emoji', 'Segoe UI Emoji'],
          },
          boxShadow: {
            glass: '0 8px 30px rgba(0,0,0,.06)'
          },
          borderRadius: {
            '2xl': '1.25rem'
          }
        }
      }
    }
  </script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  {% load static %}
</head>
<body class="h-full bg-gradient-to-br from-cream via-white to-cream text-slate-900 font-sans antialiased">
  {% if messages %}
  <div class="fixed inset-x-0 top-2 z-50 flex justify-center px-4">
    <div class="rounded-xl bg-red-50 text-red-800 border border-red-200 py-2.5 px-4 shadow-sm">
      {% for m in messages %}{{ m }}{% if not forloop.last %}<span class="mx-2 text-red-300">â€¢</span>{% endif %}{% endfor %}
    </div>
  </div>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
